<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spining wheel SUNRISE</title>
    <!---------------  CSS  --------------------->
    <link rel="stylesheet" href="style.css" />
    <!---------------  Font Aewsome  --------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!---------------  Chart JS  --------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!---------------  Chart JS Plugin  --------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
  </head>
  <body>
    <h1>SUNRISE ENTERPRISES</h1>
    <!-- Main Wheel Section -->
    <div class="container">
      <div class="wheel_box">
        <canvas id="spinWheel"></canvas>
        <button id="spin_btn"></button>
        <i class="fa-solid fa-location-arrow"></i>
      </div>

      <div id="text"><p>Wheel Of Fortune</p></div>
    </div>

    <!-- Full-screen Overlay for Blast Effect -->
    <div
      class="full-screen-overlay"
      id="blastOverlay"
      onclick="returnToWheel()"
    >
      <div class="blast-text" id="wonValue"></div>
      <div class="won-image-container" id="wonImageContainer">
        <img src="" alt="Won Image" id="wonImage" />
      </div>
    </div>

    <!-- Add a container for displaying the won item -->
    <div class="won-item-container" id="wonItemContainer">
      <p id="wonItem"></p>
    </div>

    <!---------------  SCRIPT  --------------------->
    <script src="script.js"></script>
  </body>
</html>
